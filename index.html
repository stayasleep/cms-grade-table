<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- only show this element when the user isnt on mobile -->
        <h1 class="hidden-xs hidden-sm col-sm-10">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="hidden-lg hidden-md">Student Grade Table
            <small>Grade Average : <span class="avgGrade well well-sm"></span></small>
        </h3>
    </div>
    <hr>
    <div class="row">
    <div class="student-add-form col-sm-3 pull-right">
        <h4>Add Student</h4>
        <form id="studentForm">
        <div class="input-group form-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
        </div>
        <div class="input-group form-group">
            <!--<span class="">-->
            <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
            <!--</span>-->
            <input type="text" class="form-control" name="course" id="course"
                   placeholder="Student Course">
        </div>
        <div class="input-group form-group">
            <!--<span>-->
            <span class="input-group-addon"><i class="glyphicon glyphicon-education"></i></span>
            <!--</span>-->
            <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        </form>
        <button type="button" class="btn btn-success studentAdd" onclick="">Add</button>
        <button type="button" class="btn btn-default cancel" onclick="">Cancel</button>
        <button type="button" class="btn btn-default loadIt">Get Data From Server</button>
    </div>
    <div class="col-sm-9 pull-left student-list-container">
        <table class="table student-list">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
                <!--<td id="sNames"></td>-->
                <!--<td id="sCourses"></td>-->
                <!--<td id="sGrades"></td>-->
                <!--<td id="sDelete"></td>-->
            </tbody>
        </table>
    </div>
    </div>
</div>
</body>
</html>
