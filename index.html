<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- only show this element when the user isnt on mobile -->
        <h1 class="hidden-xs hidden-sm col-sm-10">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="hidden-lg hidden-md">Student Grade Table
            <small>Grade Average : <span class="avgGrade well well-sm"></span></small>
        </h3>
    </div>
    <hr>
    <div class="row">
        <div class="student-add-form col-lg-3 pull-right">
            <h4>Add Student</h4>
            <form id="studentForm" name="addEntry">
                <div class="input-group form-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
                </div>
                <div class="input-group form-group">
                    <!--<span class="">-->
                    <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
                    <!--</span>-->
                    <input type="text" class="form-control" name="course" id="course"
                           placeholder="Student Course">
                </div>
                <div class="input-group form-group">
                    <!--<span>-->
                    <span class="input-group-addon"><i class="glyphicon glyphicon-education"></i></span>
                    <!--</span>-->
                    <input type="number" min=0 max=100 class="form-control" name="studentGrade" id="studentGrade"
                           placeholder="Student Grade">
                </div>
            </form>
            <div class="btnControl">
            <button type="button" class="btn btn-success studentAdd">Add</button>
            <button type="button" class="btn btn-default cancel">Cancel</button>
            <button type="button" class="btn btn-default loadIt">Sync</button>
            </div>
        </div>
        <div class="col-lg-9 pull-left student-list-container">
            <table class="table student-list">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student Course</th>
                        <th>Student Grade</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <h1>Update The Fields below:</h1>
                        <div class="modal-body">
                            <form id="updateForm">
                                <div class="input-group form-group">
                                    <input type="text" class="form-control" name="uID" id="uID" disabled>

                                </div>
                                <div class="input-group form-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" class="form-control" name="upName" id="upName" placeholder="Student Name">
                                </div>
                                <div class="input-group form-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
                                    <input type="text" class="form-control" name="upCourse" id="upCourse"
                                           placeholder="Student Course">
                                </div>
                                <div class="input-group form-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-education"></i></span>
                                    <input type="number" min=0 max=100 class="form-control" name="upGrade" id="upGrade"
                                           placeholder="Student Grade">
                                </div>
                                <button type="button" class="btn btn-success upbtn">Update</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </form>
                        </div>
                        <!--<div class="modal-footer">-->
                            <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                        <!--</div>-->
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
