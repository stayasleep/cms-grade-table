<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <meta name="description" content="A simple application of a content management system.  Easily create, retrieve, update, and delete your records with a few clicks of a button.">
    <title>Professor Stein&apos;s Student Grade Table</title>
    <link rel="shortcut icon" href="./sgt.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Mate+SC" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- only show this element when the user isnt on mobile -->
        <h1 class="hidden-xs">Professor Stein&apos;s Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="hidden-lg hidden-md hidden-sm">Professor Stein&apos;s Student Grade Table
            <small>Grade Average : <span class="avgGrade label label-default"></span></small>
        </h3>
    </div>
    <hr>
    <div class="row">
        <div class="student-add-form well col-sm-3 pull-right">
            <h4> Filter Results By Name</h4>
            <div class="input-group form-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                <input type="text" class="form-control" name="filterName" id="filterName" placeholder="Filter By Name">
            </div>
            <h4>Add Student</h4>
            <form id="studentForm" name="addEntry">
                <div class="input-group form-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
                </div>
                <div class="sError"></div>
                <div class="input-group form-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
                    <input type="text" class="form-control" name="course" id="course" placeholder="Student Course">
                </div>
                <div class="cError"></div>
                <div class="input-group form-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-education"></i></span>
                    <input type="number" min=0 max=100 class="form-control" name="studentGrade" id="studentGrade" placeholder="Student Grade">
                </div>
                <div class="gError"></div>
            </form>
            <div class="btnControl">
                <button type="button" class="btn btn-success studentAdd mod"><span>Add</span></button>
                <button type="button" class="btn btn-warning cancel"><span>Cancel</span></button>
            </div>
            <div class="serverResp"></div>
        </div>
        <div class="col-xs-12 col-sm-9 pull-left student-list-container">
            <table class="table student-list">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student Course</th>
                        <th>Student Grade</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!-- Modal -->
            <div class="modal fade" id="updatedModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <h1>Update The Fields below:</h1>
                        <div class="modal-body">
                            <form id="updateForm" name="updateEntry">
                                <div class="input-group form-group">
                                    <input type="text" class="form-control" name="uID" id="uID" disabled>
                                </div>
                                <div class="input-group form-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" class="form-control" name="upName" id="upName" placeholder="Student Name">
                                </div>
                                <div class="uNError"></div>
                                <div class="input-group form-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
                                    <input type="text" class="form-control" name="upCourse" id="upCourse" placeholder="Student Course">
                                </div>
                                <div class="uCError"></div>
                                <div class="input-group form-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-education"></i></span>
                                    <input type="number" min=0 max=100 class="form-control" name="upGrade" id="upGrade" placeholder="Student Grade">
                                </div>
                                <div class="uGError"></div>
                                <div class="uSubmitError"></div>
                                <div class="updateBtnCont">
                                    <button type="button" class="btn btn-success upbtn"><span>Update</span></button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal"><span>Close</span></button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
